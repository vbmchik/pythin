{% extends "dict/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
  <h2>Добавляем новое слово</h2>
{% endblock page_header %}
{% block content %}
    <form method="post" action "{% url 'dict:addword' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-success">Добавить</button>
        {% endbuttons %}
        <input type="hidden" name="next"
            value="{% url 'dict:words' %}" />
    </form>
{% endblock content %}
