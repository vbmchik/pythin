{% extends "Food/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
  <h2>Пожалуйста, зарегистрируйте для продолжения</h2>
{% endblock page_header %}
{% block content %}
    <form method="post" action "{% url 'users:register' %}"  class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-success">Регистрация</button>
        {% endbuttons %}
        <input type="hidden" name="next"
            value="{% url 'Food:index' %}" />
    </form>
{% endblock content %}
