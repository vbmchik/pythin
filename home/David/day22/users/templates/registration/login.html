{% extends "Cats/base.html" %} 
{% load bootstrap4 %}
{% block page_header %}
<h2>Пожалуйста, пройдите авторизацию!</h2>

{% endblock page_header %}

{% block content %}

    <form method="post" action "{% url "users:login" %}" class="form" >
        {% csrf_token %} 
        {% bootstrap_form form %}
        
        {% buttons%}
            <button name="sumbit" class="btn btn-success">Вход</button>
        {% endbuttons%}
        <input type="hidden" name="next"
            value= "{% url 'Cats:index' %}" />
    </form>


{% endblock content %}
