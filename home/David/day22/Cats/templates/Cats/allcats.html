{% extends "Cats/base.html" %}
{% block content %}
  <p>Все коты с картинками</p>

  {% for c in images %}
    <p>{{ c.cat }}</p>
    <button type="button">
        <a href="{% url 'Cats:delCat' c.cat.id %}">Click here!</a>
    </button>
      <div>
        <img src="{{c.image }}"height="250" style="max-width: 270px">       

      </div>
  {% endfor %}
  
  <p><a href="{% url "Cats:addCat" %}">Добавить котенка</a></p>

{% endblock content %}
