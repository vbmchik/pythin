{% extends "firstapps/base.html" %}
{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}
{% block content %}
  <ul>
    {% for topic in topics %}

      <li><p><a href="{% url 'firstapps:topic' topic.id %}">{{ topic }}</a></p></li>
    {% empty %}
      <li><h3>No topics have been added yet.</h3></li>
    {% endfor %}
  </ul>
  <h3><a href="{% url 'firstapps:new_topic' %}">Add a new topic</a></h3>
{% endblock content %}
