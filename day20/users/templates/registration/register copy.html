{% extends "firstapps/base.html" %}
{% block content %}
    {% if form.errors %}
        <p>Something goes wrong.</p>
    {% endif %}

    <form method="post" action "{% url 'users:register' %}" >
        {% csrf_token %}
        {{form.as_p}}

        <button name="submit">Sign up</button>
        <input type="hidden" name="next"
            value="{% url 'firstapps:index' %}" />
    </form>
{% endblock content %}
