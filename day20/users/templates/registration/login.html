{% extends "firstapps/base.html" %}
{% block content %}
    {% if form.errors %}
        <p>Auth error. Check your credentials.</p>
    {% endif %}

    <form method="post" action "{% url 'users:login' %}" >
        {% csrf_token %}
        {{form.as_p}}

        <button name="submit">Sign in</button>
        <input type="hidden" name="next"
            value="{% url 'firstapps:index' %}" />
    </form>
{% endblock content %}
